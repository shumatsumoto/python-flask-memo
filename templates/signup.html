{% extends "base.html" %} {% block content %}
<h1>新規ユーザー登録</h1>

<form method="POST">
  <table border="1">
    <tr>
      <th>ユーザーID</th>
      <th>パスワード</th>
    </tr>
    <tr>
      <td>
        <input type="text" name="userid" value="{{userid}}" />
      </td>
      <td>
        <input type="password" name="password" />
      </td>
    </tr>
  </table>
  <input type="submit" value="新規ユーザー登録" />
</form>

<a href="/login" role="button">ログイン画面に戻る</a>

{% endblock content %}
